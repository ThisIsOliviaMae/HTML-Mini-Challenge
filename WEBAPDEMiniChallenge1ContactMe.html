<!DOCTYPE html>
<html>
	<head>
		<title>
			CONTACT MEEEEEE!!!!!!
		</title>
	</head>
	
	<body>
		<header align="center">
			<h1> CONTACT ME. </h1>
			<h3> I know you want to. </h3>
		</header>
		
		<div id="content">
			<form>
				<table>
					<tr>
						<td>Name:</td>
						<td><input type="text" placeholder="Name" id="name" required /></td>
					</tr>
					
					<tr>
						<td>E-mail:</td>
						<td><input type="email" placeholder="E-mail" id="e-mail" required /></td>
					</tr>
					
					<tr>
						<td>Area of Concern:</td>
						<td>
							<select id="concern">
								<option value="Love">Love your website!</option>
								<option value="Hate">Hate your website!</option>
								<option value="Drop">Just wanted to drop you something</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td>Title:</td>
						<td><input type="text" placeholder="Title" id="title" required /></td>
					</tr>
					
					<tr>
						<td>Message:</td>
						<td>
							<textarea id="message" required>Your Message <3</textarea>
						</td>
					</tr>
					
				</table>
				<input type="submit" />
			</form>
		</div>
		
		<div id="home">
			<a href ="WEBAPDEMiniChallenge1Homepage.html">
					Back to Home
			</a>
		</div>
	</body>
</html>
